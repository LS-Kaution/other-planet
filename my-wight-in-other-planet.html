<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Tu peso en un planeta</title>
  </head>
  <body>
    <h1>Tu peso en un planeta distinto</h1>
    <p>En la tierra pesas distinto a comparación de Marte o Júpiter</p>
    <script>
    var usuarioPregunta = prompt("¿Cuál es tu peso?")
    var planetaPregunta = prompt("Elige tu planeta\n1 para marte, 2 para júpiter")

    var planetaId = parseInt(planetaPregunta)
    var peso = parseInt(usuarioPregunta);

    var g_tierra = 9.8
    var g_marte = 3.7
    var g_jupiter = 24.8
    var peso_final
    var nombre
    if (planetaId == 1)
    {
        peso_final = peso * g_marte / g_tierra
        nombre = "Marte"
    }
    else if(planetaId == 2)
    {
        peso_final = peso * g_jupiter / g_tierra
        nombre = "Júpiter"
    }
    else
    {
      peso_final = 1000000
      nombre = "Krypton"
    }

    document.write("Tu peso en " + nombre + " es <strong>" + parseInt(peso_final) + " kilos</strong>")
    </script>
    </body>
    </html>
